{% extends 'bs_report.html' %}
{% load widget_tweaks %}
{% load static from staticfiles %}
{% block pnlreport %}
    <div class="form-group">
        <div class="row">
            <div class="col-lg-3">
                <label>Accesorio:</label>
                {{ form.products|add_class:'form-control' }}
            </div>
        </div>
    </div>
    <div class="form-group">
       <hr>
       <table class="table table-bordered table-hover" id="data" width="100%">
        <thead>
        <tr>
            <th style="width: 5%;" class="text-center">Nro</th>
            <th style="width: 30%;">Accesorio</th>
            <th style="width: 10%;">Costo</th>
            <th style="width: 10%;">Stock</th>
            <th style="width: 15%;">Ingresos <span class="label label-primary">[Ingresos]</span></th>
            <th style="width: 15%;">Egresos <span class="label label-danger">[Salidas]</span></th>
            <th style="width: 15%;">Pedidos <span class="label label-danger">[Salidas]</span></th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
    </div>
    <script src="{% static "inventory_report/js/inventory_report_fn.js" %}" type="text/javascript"></script>
{% endblock %}
